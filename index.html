<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAITIK FF STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Poppins;background:#000;color:#fff}
header{text-align:center;padding:20px;font-size:22px;font-weight:700;color:#32CD32}
.hero{text-align:center;padding:30px}
.hero h1{color:#32CD32}
.btn-main{
display:inline-block;
padding:14px 25px;
border-radius:30px;
background:linear-gradient(90deg,#32CD32,#7CFC00);
color:#000;
text-decoration:none;
font-weight:600;
margin-top:15px;
}
.section{max-width:1100px;margin:30px auto;padding:0 20px}
.section-title{
display:flex;
justify-content:space-between;
align-items:center;
}
.section-title h2{color:#32CD32}
.view-all{
cursor:pointer;
padding:8px 18px;
border-radius:20px;
background:linear-gradient(90deg,#32CD32,#7CFC00);
color:#000;
font-weight:600;
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
margin-top:20px;
}
.card{
background:#111;
padding:15px;
border-radius:15px;
}
.card img{width:100%;border-radius:10px}
.row{
display:flex;
justify-content:space-between;
margin-top:8px;
}
.price{color:#7CFC00;font-weight:700}
.view-btn{
border:1px solid #32CD32;
color:#32CD32;
padding:5px 12px;
border-radius:15px;
background:none;
cursor:pointer;
}
.buy-btn{
display:block;
margin-top:10px;
padding:10px;
text-align:center;
border-radius:25px;
background:linear-gradient(90deg,#32CD32,#7CFC00);
color:#000;
text-decoration:none;
font-weight:600;
}
.services{text-align:center;margin-top:50px}
.service-box{margin-top:10px}
.social{
display:flex;
justify-content:center;
gap:20px;
margin-top:20px;
}
.social div{
cursor:pointer;
color:#7CFC00;
}
footer{text-align:center;padding:20px;margin-top:40px;color:#777}
#browsePage,#singlePage{display:none}
.search{text-align:center;margin:15px 0}
.search input{
padding:10px;
width:90%;
max-width:400px;
border-radius:20px;
border:1px solid #32CD32;
background:#111;
color:#fff;
}
.back-btn{
margin-top:15px;
background:#222;
color:#7CFC00;
border:none;
padding:8px 15px;
border-radius:15px;
cursor:pointer;
}
</style>
</head>
<body>

<header class="main-header">
<img src="logo.png" class="logo">
<span>NAITIK FF STORE</span>
</header>

<div class="hero">
<h1>Premium Free Fire Accounts</h1>
<p>Secure Deals â€¢ Trusted Seller â€¢ Instant Transfer</p>
<a id="topWhatsappChannel" class="btn-main" target="_blank">WHATSAPP CHANNEL</a>
</div>

<div class="section" id="homeSection">
<div class="section-title">
<h2>Available Gaming IDs</h2>
<div class="view-all" onclick="openBrowse()">View All</div>
</div>
<div class="products" id="homeProducts"></div>

<div class="services">
<div class="service-box">ðŸ”¥ Rare ID Collection</div>
<div class="service-box">ðŸ”’ Secure Deals</div>
<div class="service-box">âš¡ Instant Transfer</div>

<div class="social">
<div id="wa">WhatsApp</div>
<div id="ig">Instagram</div>
<div id="tg">Telegram</div>
</div>
</div>
</div>

<div class="section" id="browsePage">
<h2 style="color:#32CD32;text-align:center">Browse IDs</h2>
<div class="search">
<input type="text" id="searchInput" placeholder="Search UID..." onkeyup="searchProduct()">
</div>
<div class="products" id="browseProducts"></div>
<button class="back-btn" onclick="goHome()">Back</button>
</div>

<div class="section" id="singlePage">
<div id="singleContent"></div>
<button class="back-btn" onclick="goHome()">Back</button>
</div>

<footer>Â© 2026 NAITIK FF STORE</footer>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
let socialLinks = JSON.parse(localStorage.getItem('socialLinks')) || {};
let channel = localStorage.getItem('whatsappChannelBtn') || "#";

document.getElementById("topWhatsappChannel").href = channel;

function display(container,list){
let c=document.getElementById(container);
c.innerHTML="";
list.forEach((p,i)=>{
c.innerHTML+=`
<div class="card">
<img src="${p.image}">
<div class="row"><div>UID: ${p.uid}</div><div>Level: ${p.level}</div></div>
<div class="row"><div class="price">â‚¹${p.price}</div>
<button class="view-btn" onclick="openProduct(${i})">View</button></div>
<a href="${p.whatsappLink}" target="_blank" class="buy-btn">Buy Now WhatsApp</a>
</div>`;
});
}

function openBrowse(){
homeSection.style.display="none";
browsePage.style.display="block";
display("browseProducts",products);
}

function goHome(){
browsePage.style.display="none";
singlePage.style.display="none";
homeSection.style.display="block";
}

function openProduct(i){
let p=products[i];
homeSection.style.display="none";
browsePage.style.display="none";
singlePage.style.display="block";
singleContent.innerHTML=`
<img src="${p.image}" style="width:100%;border-radius:15px">
<h3 style="color:#7CFC00">UID: ${p.uid}</h3>
<p>Level: ${p.level}</p>
<h2 style="color:#32CD32">â‚¹${p.price}</h2>
<p>${p.description}</p>
<a href="${p.whatsappLink}" target="_blank" class="buy-btn">Buy Now WhatsApp</a>
`;
}

function searchProduct(){
let val=searchInput.value.toLowerCase();
let filtered=products.filter(p=>p.uid.toLowerCase().includes(val));
display("browseProducts",filtered);
}

if(socialLinks.whatsapp) wa.onclick=()=>window.open(socialLinks.whatsapp);
if(socialLinks.instagram) ig.onclick=()=>window.open(socialLinks.instagram);
if(socialLinks.telegram) tg.onclick=()=>window.open(socialLinks.telegram);

display("homeProducts",products);
</script>

</body>
</html>
