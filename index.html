<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEX STORE</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f0524,#1a0638);
    color:white;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:#12072c;
}

.logo{
    font-size:22px;
    font-weight:bold;
    background: linear-gradient(to right,#f9d423,#ff4e50,#8e2de2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.btn{
    padding:12px 20px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-weight:bold;
    margin:10px 0;
}

.whatsapp{
    background:#25D366;
    color:white;
}

.gold-btn{
    border:2px solid gold;
    color:gold;
    background:transparent;
}

.section{
    padding:40px 20px;
    text-align:center;
}

.card{
    background:#1b083f;
    padding:20px;
    margin:20px auto;
    border-radius:15px;
    width:90%;
    max-width:350px;
    box-shadow:0 0 15px rgba(255,0,255,0.2);
}

.card h3{
    margin-top:0;
}

.price{
    font-size:22px;
    color:#f9d423;
}

.footer{
    text-align:center;
    padding:20px;
    background:#12072c;
    margin-top:40px;
    font-size:14px;
}
a{
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <div class="logo">GAMEX STORE</div>
    <a href="admin.html" style="color:white;">Admin</a>
</header>

<div class="section">
    <h1>Grow & Trust With <span style="color:#f9d423;">GAMEX STORE</span></h1>
    <p>Premium gaming accounts for Free Fire, PUBG & more.</p>

    <button class="btn whatsapp">WHATSAPP CHANNEL</button><br>
    <button class="btn gold-btn">FREE FIRE IDS</button>
</div>

<div class="section">
    <h2>Available Gaming IDs</h2>

    <div id="productList"></div>
</div>

<div class="footer">
    © 2026 GAMEX STORE. All rights reserved.
</div>

<script>
// Load Products From LocalStorage
let products = JSON.parse(localStorage.getItem("products")) || [];

function displayProducts(){
    let container = document.getElementById("productList");
    container.innerHTML="";

    products.forEach((p,index)=>{
        container.innerHTML += `
        <div class="card">
            <h3>${p.game}</h3>
            <p>Level: ${p.level}</p>
            <p class="price">₹${p.price}</p>
            <button class="btn gold-btn">VIEW</button>
        </div>
        `;
    });
}

displayProducts();
</script>

</body>
</html>
