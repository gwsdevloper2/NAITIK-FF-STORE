
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEX STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background: radial-gradient(circle at top,#1a0638,#0c021c);
color:white;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
background:rgba(0,0,0,0.3);
backdrop-filter: blur(10px);
}

.logo{
font-size:24px;
font-weight:700;
background: linear-gradient(90deg,#f9d423,#ff4e50,#8e2de2);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.section{
padding:60px 20px;
text-align:center;
}

.card-container{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:25px;
}

.card{
width:300px;
background:rgba(255,255,255,0.05);
backdrop-filter: blur(15px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
box-shadow:0 0 20px rgba(255,0,255,0.2);
animation: fadeUp 0.8s ease forwards;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(255,0,255,0.6);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card-content{
padding:20px;
}

.price{
color:#f9d423;
font-size:20px;
margin:10px 0;
}

.buy-btn{
background:#25D366;
color:white;
padding:10px 20px;
border-radius:20px;
text-decoration:none;
display:inline-block;
transition:0.3s;
}

.buy-btn:hover{
box-shadow:0 0 20px #25D366;
}

footer{
text-align:center;
padding:20px;
background:rgba(0,0,0,0.4);
margin-top:50px;
font-size:14px;
opacity:0.7;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

@media(max-width:768px){
.card{width:90%;}
}
</style>
</head>

<body>

<header>
<div class="logo">GAMEX STORE</div>
<a href="admin.html" style="color:white;text-decoration:none;">Admin</a>
</header>

<section class="section">
<h2>Available Gaming IDs</h2>
<div class="card-container" id="productList"></div>
</section>

<footer>
© 2026 GAMEX STORE. All Rights Reserved.
</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function displayProducts(){
let container = document.getElementById("productList");
container.innerHTML="";

products.forEach((p)=>{
let message = p.customMessage 
? p.customMessage 
: `I want to buy ${p.game} Level ${p.level} for ₹${p.price}`;

let whatsappLink = `https://wa.me/${p.whatsapp}?text=${encodeURIComponent(message)}`;

container.innerHTML += `
<div class="card">
<img src="${p.image}">
<div class="card-content">
<h3>${p.game}</h3>
<p>Level ${p.level}</p>
<div class="price">₹${p.price}</div>
<a href="${whatsappLink}" target="_blank" class="buy-btn">Buy Now</a>
</div>
</div>
`;
});
}

displayProducts();
</script>

</body>
</html>
